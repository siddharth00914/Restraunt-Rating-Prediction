<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1674316206902-db2ac83c7b73?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8M3wzNDU3MDN8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60");
            background-position: 10% 10%;
            background-size: 100%;
            background-repeat: no-repeat;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }
    </style>



    <div class="login">
        <h1 style="display: flex;justify-content: center;">Restaurant Rating Prediction</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post" style="display: block;
        margin:auto;">
            <input type="text" name="Online Order" placeholder="Order Online(0,false/1,true)" required="required" style="display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-bottom: 20px;
            padding: 10px 10px 10px 10px ;
            text-align: center;
            font-size: medium;" />
            <input type="text" name="Book Table" placeholder="Book Table(0,false/1,true)" required="required" style="display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-bottom: 20px;
            padding: 10px 10px 10px 10px ;
            text-align: center;
            font-size: medium;" />
            <input type="text" name="Votes" placeholder="Votes" required="required" style="display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-bottom: 20px;
            padding: 10px 10px 10px 10px ;
            text-align: center;
            font-size: medium;" />
            <input type="text" name="Location" placeholder="Location" required="required" style="display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-bottom: 20px;
            padding: 10px 10px 10px 10px ;
            text-align: center;
            font-size: medium;" />
            <input type="text" name="Restaurant Type" placeholder="Restaurant Type" required="required" style="display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-bottom: 20px;
            padding: 10px 10px 10px 10px ;
            text-align: center;
            font-size: medium;" />
            <input type="text" name="Cuisines" placeholder="Cuisines" required="required" style="display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-bottom: 20px;
            padding: 10px 10px 10px 10px ;
            text-align: center;
            font-size: medium;" />
            <input type="text" name="Cost" placeholder="Cost" required="required" style="display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-bottom: 20px;
            padding: 10px 10px 10px 10px ;
            text-align: center;
            font-size: medium;" />
            <input type="text" name="Menu Item" placeholder="Menu Item" required="required" style="display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-bottom: 20px;
            padding: 10px 10px 10px 10px ;
            text-align: center;
            font-size: medium;" />

            <button type="submit" class="btn btn-primary btn-block btn-large" style="display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            margin-bottom: 20px;
            padding: 10px 10px 10px 10px ;
            text-align: center;
            font-size: medium;
            background-color: rgb(40, 19, 19);
            color: aliceblue;">Predict Rating</button>
        </form>

        <br>
        <br>
        <div style="display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
        margin-bottom: 20px;
        padding: 10px 10px 10px 10px ;
        text-align: center;
        font-size: xx-large;
        font-style: italic;
        font-weight: bold;">
            {{ prediction_text }}
        </div>


    </div>


</body>

</html>
